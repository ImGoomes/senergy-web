<div class="row main-login">
    <div class="col-4">
        <div class="image">
            <button class="btn btn-lg btn-primary btn-block btn-cadastrar" type="submit" (click)="navigate('register')">Cadastre-se</button>
        </div>
    </div>
    <div class="col-8 form-login">
        <div class="text-center">
            <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
                <img class="mb-4" src="../../assets/img/senergy-log.png" alt="Logo senergy">
                <div class="input-group mb-3">
                    <input type="text" class="form-control input-login" placeholder="Email" autocomplete="new-password" formControlName="Email">
                    <div class="input-group-append">
                        <span class="input-group-text material-icons-outlined icon">email</span>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control input-login" placeholder="Senha" autocomplete="new-password" formControlName="Password">
                    <div class="input-group-append">
                        <span class="input-group-text material-icons-outlined icon">lock</span>
                    </div>
                </div>
                <div class="mb-3 esq-senha">
                    <a href="#"> Esqueceu a senha? </a>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-login" type="submit" [disabled]="!loginForm.valid">Entrar</button>
            </form>
        </div>
    </div>
</div>
